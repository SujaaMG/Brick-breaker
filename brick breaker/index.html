<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Brick Breaker</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: Arial, sans-serif;
    }
    #wrapper {
      text-align: center;
    }
    canvas {
      background: #000;
      display: block;
      margin: 0 auto 10px auto;
      border: 2px solid #555;
    }
  </style>
</head>
<body>
  <div id="wrapper">
    <canvas id="game" width="500" height="400"></canvas>
    <div id="info">Use Left / Right or A / D to move</div>
  </div>
  <script src="game.js"></script>
</body>
</html>
